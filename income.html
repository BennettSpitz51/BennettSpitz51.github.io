<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Form Layout */
    form {
      margin-bottom: 2rem;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 0.5rem;
      margin-top: 0.25rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .action-btn {
      background-color: #f44336;
    }
    .action-btn:hover {
      background-color: #d32f2f;
    }

    /* Table */
    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Income2</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="expenses.html">Expenses</a>
    <a href="income.html">Income</a>
  </nav>
  <main>
    <h2>Add Income</h2>
    <form id="income-form">
      <div class="form-row">
        <div class="form-group">
          <label for="source">Income Source</label>
          <input type="text" id="source" required />
        </div>

        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input type="number" id="amount" required />
        </div>

        <div class="form-group">
          <label for="receivedDate">Received Date</label>
          <input type="date" id="receivedDate" required />
        </div>

        <div class="form-group">
          <label for="frequency">Frequency</label>
          <select id="frequency" required>
            <option value="">Select Frequency</option>
            <option value="One-time">One-time</option>
            <option value="Per Month">Per Month</option>
            <option value="Per Year">Per Year</option>
          </select>
        </div>

        <div class="form-group">
          <label for="endDate">End Date (optional)</label>
          <input type="date" id="endDate" />
        </div>

        <div class="form-group">
          <label style="opacity: 0;">Submit</label>
          <button type="submit">Add Income</button>
        </div>
      </div>
    </form>

    <h2>Income Sources</h2>
    <table id="income-table">
      <thead>
        <tr>
          <th>Source</th>
          <th>Amount ($)</th>
          <th>Received Date</th>
          <th>Frequency</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries inserted here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2023 Bennett Spitz. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('income-form');
    const tableBody = document.querySelector('#income-table tbody');

    // Input references
    const sourceInput = document.getElementById('source');
    const amountInput = document.getElementById('amount');
    const receivedInput = document.getElementById('receivedDate');
    const frequencyInput = document.getElementById('frequency');
    const endInput = document.getElementById('endDate');

    function loadIncome() {
      const incomeList = JSON.parse(localStorage.getItem('incomeList')) || [];
      tableBody.innerHTML = '';
      incomeList.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.source}</td>
          <td>$${parseFloat(entry.amount).toFixed(2)}</td>
          <td>${entry.receivedDate || '-'}</td>
          <td>${entry.frequency || '-'}</td>
          <td>${entry.endDate || '-'}</td>
          <td>
            <button onclick="editIncome(${index})">Edit</button>
            <button class="action-btn" onclick="deleteIncome(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteIncome(index) {
      const incomeList = JSON.parse(localStorage.getItem('incomeList')) || [];
      incomeList.splice(index, 1);
      localStorage.setItem('incomeList', JSON.stringify(incomeList));
      loadIncome();
    }

    function editIncome(index) {
      const incomeList = JSON.parse(localStorage.getItem('incomeList')) || [];
      const entry = incomeList[index];

      sourceInput.value = entry.source;
      amountInput.value = entry.amount;
      receivedInput.value = entry.receivedDate;
      frequencyInput.value = entry.frequency;
      endInput.value = entry.endDate;

      incomeList.splice(index, 1);
      localStorage.setItem('incomeList', JSON.stringify(incomeList));
      loadIncome();
    }

    function sendData(word) {

      fetch("https://script.google.com/macros/s/AKfycbwOQ8vZ2yXPf7nWs4lv4KlNW0QuHKP2wsibUSjzIdQvcyqHqC0E6oiHuRWnFaoV7xI2/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "word=" + encodeURIComponent(word)
      })
      .then(response => response.text())
      .then(data => alert("Response: " + data))
      .catch(error => alert("Error: " + error));
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const source = sourceInput.value.trim();
      const amount = amountInput.value.trim();
      const receivedDate = receivedInput.value;
      const frequency = frequencyInput.value;
      const endDate = endInput.value;

      if (!source || !amount || isNaN(amount) || !receivedDate || !frequency) {
        alert("Please fill out all required fields.");
        return;
      }

      const newIncome = { source, amount, receivedDate, frequency, endDate };
      sendData(newIncome.source);
      sendData(newIncome.amount);
      sendData(newIncome.receivedDate);
      sendData(newIncome.frequency);
      sendData(newIncome.endDate);
      form.reset();
      loadIncome();
    });

    window.deleteIncome = deleteIncome;
    window.editIncome = editIncome;

    loadIncome();
  </script>
</body>
</html>
