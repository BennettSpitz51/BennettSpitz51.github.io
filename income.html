<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    form {
      margin-bottom: 2rem;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 0.5rem;
      margin-top: 0.25rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .action-btn {
      background-color: #f44336;
    }
    .action-btn:hover {
      background-color: #d32f2f;
    }

    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Income</h1>
  </header>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="expenses.html">Expenses</a>
    <a href="income.html">Income</a>
  </nav>
  <main>
    <h2>Add Income</h2>
    <form id="income-form">
      <div class="form-row">
        <div class="form-group">
          <label for="source">Income Source</label>
          <input type="text" id="source" required />
        </div>

        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input type="number" id="amount" required />
        </div>

        <div class="form-group">
          <label for="receivedDate">Received Date</label>
          <input type="date" id="receivedDate" required />
        </div>

        <div class="form-group">
          <label for="frequency">Frequency</label>
          <select id="frequency" required>
            <option value="">Select Frequency</option>
            <option value="One-time">One-time</option>
            <option value="Per Month">Per Month</option>
            <option value="Per Year">Per Year</option>
          </select>
        </div>

        <div class="form-group">
          <label for="endDate">End Date (optional)</label>
          <input type="date" id="endDate" />
        </div>

        <div class="form-group">
          <label style="opacity: 0;">Submit</label>
          <button type="submit">Add Income</button>
        </div>
      </div>
    </form>

    <h2>Income Sources</h2>
    <table id="income-table">
      <thead>
        <tr>
          <th>Source</th>
          <th>Amount ($)</th>
          <th>Received Date</th>
          <th>Frequency</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries inserted here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2023 Bennett Spitz. All rights reserved.</p>
  </footer>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbz_IKAmln5SFI8dz1Tr5Sqa132HsxiH_NfLMJDcdPg/exec'; // Replace with your actual URL

    const form = document.getElementById('income-form');
    const tableBody = document.querySelector('#income-table tbody');

    const sourceInput = document.getElementById('source');
    const amountInput = document.getElementById('amount');
    const receivedInput = document.getElementById('receivedDate');
    const frequencyInput = document.getElementById('frequency');
    const endInput = document.getElementById('endDate');

    function loadIncome() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          tableBody.innerHTML = '';
          data.forEach((entry, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${entry.Source}</td>
              <td>$${parseFloat(entry.Amount).toFixed(2)}</td>
              <td>${entry.ReceivedDate || '-'}</td>
              <td>${entry.Frequency || '-'}</td>
              <td>${entry.EndDate || '-'}</td>
              <td>
                <button disabled>Edit</button>
                <button disabled class="action-btn">Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const newIncome = {
        source: sourceInput.value.trim(),
        amount: amountInput.value.trim(),
        receivedDate: receivedInput.value,
        frequency: frequencyInput.value,
        endDate: endInput.value
      };

      fetch(API_URL, {
        method: 'POST',
        body: JSON.stringify(newIncome),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(result => {
        form.reset();
        loadIncome();
      });
    });

    loadIncome();
  </script>
</body>
</html>
