<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    form {
      margin-bottom: 2rem;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 0.5rem;
      margin-top: 0.25rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0.25rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .action-btn {
      background-color: #f44336;
    }
    .action-btn:hover {
      background-color: #d32f2f;
    }
    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Income</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="expenses.html">Expenses</a>
    <a href="income.html">Income</a>
  </nav>
  <main>
    <h2>Add Income</h2>
    <form id="income-form">
      <div class="form-row">
        <div class="form-group">
          <label for="source">Income Source</label>
          <input type="text" id="source" required />
        </div>

        <div class="form-group">
          <label for="amount">Amount ($)</label>
          <input type="number" id="amount" required />
        </div>

        <div class="form-group">
          <label for="receivedDate">Received Date</label>
          <input type="date" id="receivedDate" required />
        </div>

        <div class="form-group">
          <label for="frequency">Frequency</label>
          <select id="frequency" required>
            <option value="">Select Frequency</option>
            <option value="One-time">One-time</option>
            <option value="Per Month">Per Month</option>
            <option value="Per Year">Per Year</option>
          </select>
        </div>

        <div class="form-group">
          <label for="endDate">End Date (optional)</label>
          <input type="date" id="endDate" />
        </div>

        <div class="form-group">
          <label style="opacity: 0;">Submit</label>
          <button type="submit">Add Income</button>
        </div>
      </div>
    </form>

    <h2>Income Sources</h2>
    <table id="income-table">
      <thead>
        <tr>
          <th>Source</th>
          <th>Amount ($)</th>
          <th>Received Date</th>
          <th>Frequency</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries inserted here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2023 Bennett Spitz. All rights reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA-_h7xomojzMoLgOYHqjEtGwx5RKM7Z6I",
      authDomain: "bands-budget.firebaseapp.com",
      databaseURL: "https://bands-budget-default-rtdb.firebaseio.com",
      projectId: "bands-budget",
      storageBucket: "bands-budget.firebasestorage.app",
      messagingSenderId: "855023451133",
      appId: "1:855023451133:web:bd3e4470efab7b4e687794",
      measurementId: "G-7G0H09R2E3"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('income-form');
    const tableBody = document.querySelector('#income-table tbody');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const source = document.getElementById('source').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const receivedDate = document.getElementById('receivedDate').value;
      const frequency = document.getElementById('frequency').value;
      const endDate = document.getElementById('endDate').value;

      if (!source || !amount || isNaN(amount) || !receivedDate || !frequency) {
        alert("Please fill out all required fields.");
        return;
      }

      const newIncome = {
        source,
        amount: parseFloat(amount),
        receivedDate,
        frequency,
        endDate
      };

      try {
        await db.collection("income").add(newIncome);
        form.reset();
        loadIncome();
      } catch (error) {
        console.error("Error adding income:", error);
        alert("Failed to save income.");
      }
    });

    async function loadIncome() {
      tableBody.innerHTML = '';
      const snapshot = await db.collection("income").get();
      snapshot.forEach(doc => {
        const entry = doc.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.source}</td>
          <td>$${parseFloat(entry.amount).toFixed(2)}</td>
          <td>${entry.receivedDate || '-'}</td>
          <td>${entry.frequency || '-'}</td>
          <td>${entry.endDate || '-'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Load data on page load
    window.addEventListener('DOMContentLoaded', loadIncome);
  </script>
</body>
</html>
