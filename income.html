<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 0.5rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    form {
      margin-bottom: 2rem;
    }
    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Income</h1>
  </header>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="expenses.html">Expenses</a>
    <a href="income.html">Income</a>
  </nav>
  <main>
    <h2>Add Income</h2>
    <form id="income-form">
      <input type="text" id="source" placeholder="Income Source" required />
      <input type="number" id="amount" placeholder="Amount ($)" required />
      <input type="date" id="receivedDate" required />
      <select id="frequency" required>
        <option value="">Select Frequency</option>
        <option value="One-time">One-time</option>
        <option value="Per Month">Per Month</option>
        <option value="Per Year">Per Year</option>
      </select>
      <input type="date" id="endDate" />
      <button type="submit">Add Income</button>
    </form>

    <h2>Income Sources</h2>
    <table id="income-table">
      <thead>
        <tr>
          <th>Source</th>
          <th>Amount ($)</th>
          <th>Received Date</th>
          <th>Frequency</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries will be inserted here -->
      </tbody>
    </table>
  </main>
  <footer>
    <p>&copy; 2023 Bennett Spitz. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('income-form');
    const tableBody = document.querySelector('#income-table tbody');

    function loadIncome() {
      const incomeList = JSON.parse(localStorage.getItem('incomeList')) || [];
      tableBody.innerHTML = '';
      incomeList.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.source}</td>
          <td>$${parseFloat(entry.amount).toFixed(2)}</td>
          <td>${entry.receivedDate || '-'}</td>
          <td>${entry.frequency || '-'}</td>
          <td>${entry.endDate || '-'}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const source = document.getElementById('source').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const receivedDate = document.getElementById('receivedDate').value;
      const frequency = document.getElementById('frequency').value;
      const endDate = document.getElementById('endDate').value;

      if (!source || !amount || isNaN(amount) || !receivedDate || !frequency) {
        alert("Please fill out all required fields.");
        return;
      }

      const newIncome = { source, amount, receivedDate, frequency, endDate };
      const incomeList = JSON.parse(localStorage.getItem('incomeList')) || [];
      incomeList.push(newIncome);
      localStorage.setItem('incomeList', JSON.stringify(incomeList));
      loadIncome();
      form.reset();
    });

    loadIncome();
  </script>
</body>
</html>
